# AIアバター動画生成システム - 設定ファイル

# アプリケーション設定
app:
  name: "AIアバター動画生成"
  version: "1.0.0"
  description: "ブログ記事をYouTube向けAIアバター動画に自動変換"

# スクリプト設定
script:
  # 最大文字数（目安）
  max_chars: 1500            # 約5分の目安（厳密な制限なし）
  min_chars: 30              # 最小文字数（約6秒の音声）

  # 予想音声時間計算（日本語）
  chars_per_minute: 300      # 1分あたりの文字数（日本語TTS標準速度）

  # D-ID制限
  max_estimated_duration: 350  # 推定時間の上限（余裕あり、音声生成前チェック）
  max_duration_seconds: 290    # 実測時間の上限（厳密、音声生成後チェック）

# 音声生成設定 (Cartesia)
cartesia:
  # WebSocket URL
  ws_url: "wss://api.cartesia.ai/tts/websocket"

  # モデル設定
  model: "sonic-multilingual"

  # 音声フォーマット
  output_format:
    container: "mp3"
    encoding: "mp3"
    sample_rate: 44100

  # デフォルト設定
  default_speed: 1.0
  min_speed: 0.5
  max_speed: 2.0

  # タイムアウト
  timeout_seconds: 60

# 動画生成設定 (D-ID)
did:
  # API URL
  api_url: "https://api.d-id.com"

  # ポーリング設定
  poll_interval_seconds: 5
  poll_timeout_seconds: 300  # 5分

  # 動画設定
  config:
    stitch: true
    result_format: "mp4"

# Cloudinary設定
cloudinary:
  # フォルダ
  folder: "ai-avatar/audio"

  # リソースタイプ（音声も"video"）
  resource_type: "video"

  # アップロード設定
  overwrite: true

# ロギング設定
logging:
  level: "INFO"              # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# リトライ設定
retry:
  max_retries: 3
  initial_delay: 1.0         # 初期遅延（秒）
  backoff_factor: 2.0        # バックオフ係数

# タイムアウト設定
timeout:
  default: 30                # デフォルトタイムアウト（秒）
  cartesia: 60               # Cartesia WebSocket
  did: 300                   # D-ID ポーリング
