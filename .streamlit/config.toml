# Streamlit設定ファイル

[theme]
# ダークモード設定
base = "dark"

# プライマリカラー（アクセントカラー）
primaryColor = "#FF4B4B"

# 背景色（メイン）
backgroundColor = "#0E1117"

# セカンダリ背景色（カード等）
secondaryBackgroundColor = "#262730"

# テキストカラー
textColor = "#FAFAFA"

# フォント
font = "sans serif"

[server]
# ポート
port = 8501

# ヘッドレスモード
headless = true

# ファイルウォッチャー
runOnSave = true

# CORS設定
enableCORS = false
enableXsrfProtection = true
